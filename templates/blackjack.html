<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>BlackJack</title>
</head>
<body>
    <h1 class="page-title">BLACKJACK</h1>

    <div id="blackjack_start_button">
        <button onclick="showImage(); removeButton(); showbuttons()">Click to Start</button>
    </div>
    <div class="blackjack_hit_and_stand">
        <button>Hit</button>
        <button>Stand</button>
    </div>

    <img id="cards_display" src="{{ url_for('static', filename='card back blue.png') }}" alt="gambling2" class="bottom-image">

    <script>
        function showImage() {
            document.getElementById("cards_display").style.display = "flex";
        }
        function removeButton() {
            document.getElementById("blackjack_start_button").style.display = "none"
        }
        function showbuttons() {
            const elements = document.getElementsByClassName("blackjack_hit_and_stand");
            for (let i = 0; i < elements.length; i ++) {
                elements[i].style.display = "block";
            }
        }
    </script>
    </form>
</body>
</html>
